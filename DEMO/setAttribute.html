<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="setatt()">set</button>
</body>
<script>
    function setatt(){
        //lấy đối tượng
        
        let ob=document.querySelector("input")
        //thiết lập thuộc tính
        ob.setAttribute("value","ABC");
    }
</script>
</html>
