<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #box {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        line-height: 30px;
    }
</style>
<body >
    <div id="box" onclick="ABC(event)">
        <h1>AN EXAMPLE ABOUT USING EVENT TARGET</h1>
        <h2> sĩ vương hạt nhài</h2>
        <p> chơi bóng né </p>
        <button>Click me</button>
            <p id="demo"></p>

    </div>
    <script>
        function ABC(event) {
            let current_ob=event.target.nodeName;
            alert(current_ob);
            let ob = document.getElementById('demo').innerHTML = "You clicked on: " + current_ob;
            
        }
    </script>
</body>
</html>
